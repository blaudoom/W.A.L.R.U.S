	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<div id="main">
						<div class="inner">

							<!-- Header -->
								<header id="header">
									<a href="/" class="logo"><strong></strong></a>

								</header>

							<!-- Banner -->
								<section id="banner">
									<div class="content">
										<h3><span custom:greet="${currentUser.email}"></span></h3>

									</div>
									<div>
										<form>
											<label for="email">Email</label><input id="email" th:value="${currentUser.email}"><br>
											<label for="username">Username</label><input id="username" th:value="${currentUser.username}">
										</form>
									</div>

								</section>

							<!-- Section -->


							<!-- Section -->


						</div>
					</div>

				<!-- Sidebar -->
					<div id="sidebar">
						<div class="inner">

							<!-- Search -->
								<section id="search" class="alt" sec:authorize="isAuthenticated()">
									<form method="post" action="#">
										<input type="text" name="query" id="query" placeholder="Search" />
									</form>
								</section>

							<!-- Menu -->
								<nav id="menu" >
									<span sec:authorize="isAuthenticated()">
									<h3  th:inline="text"><span custom:greet="${currentUser.username}"></span></h3>
									<form th:action="@{/logout}" method="post">
										<input type="submit" value="Sign Out"/>
									</form>
									<header class="major">
										<h2>Menu</h2>
									</header>
									<ul>
										<li><a href="/">Homepage</a></li>
										<li><a href="/course">Courses</a></li>
										<li><a href="/profile">Profile</a></li>

									</ul>
									</span>
									<span sec:authorize="isAnonymous()">
										<form th:action="@{/login}" method="post">
    										<div><label> User Name : <input type="text" name="username"/> </label></div>
											<div><label> Password: <input type="password" name="password"/> </label></div>
											<div><input type="submit" value="Sign In"/></div>
										</form>

									</span>
								</nav>

							<!-- Section -->


							<!-- Section -->
								<section>
									<header class="major">
										<h2>Get in touch!!</h2>
									</header>

									<ul class="contact">
										<li class="icon solid fa-envelope"><a href="#">hackademy@gofore.com</a></li>
										<li class="icon solid fa-phone">(000) 000-0000</li>
										<li class="icon solid fa-home">1 Yliopiston Kansleri tms.<br />
										Nääsville</li>
									</ul>
								</section>
